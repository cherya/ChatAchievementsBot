<div class="achievement">
    <div class="achievement-image">
        <img src="{{ url_for('static', filename='images/level' + achievement.level|string + '_default.png') }}" alt="">
    </div>
    <div class="achievement-details">
        <div class="achievement-name">{{achievement.achievement.name}}</div>
        <div class="achievement-date">{{achievement.date_achieved.strftime('%d.%m.%Y %-H:%M')}}</div>
    </div>
</div>
